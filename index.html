<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Student Grades</title>
    <link rel="stylesheet" href="Assets/stylesheets/main.css">
    <script src="Assets/js/main.js"></script>
</head>
<body onload="init()">
    <div class="container">
        <section id="display-area">
            <div class="input-lists" id="name-list">Name</div><!--
            --><div class="input-lists" id="class-list">Class</div><!--
            --><div class="input-lists" id="grade-list">Grade</div><!--
            --><div class="input-lists" id="btn-list"></div>
        </section>
        
        <section id="average">
            <div id="avgText">Average: </div>
            <div id="answer">0.00</div>
        </section>
    
        <section id="input-area">
            <input type="text" id="name-input" placeholder="Student Name">
            <input type="text" id="class-input" placeholder="Class">
            <input type="text" id="grade-input" placeholder="Grade &#37;">
            <button type="button" class="btn" onclick='inputInfo()'>Add To List</button>
        </section>
    </div>
</body>
